<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PendulumArt</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="artCanvas"></canvas>

    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.lineWidth = 2;
        ctx.lineCap = "round";

        function drawBranch(x, y, len, teta, depth) {
            if (depth ===0) return;

            const xp = x + len * Math.cos(teta);
            const yp = y + len * Math.sin(teta);
            
            ctx.strokeStyle=`hsl(${(depth * 40) % 360}, 80%, 60%)`;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(xp, yp);
            ctx.stroke();

            const nextLen = len * 0.7;

            drawBranch(xp, yp, nextLen, teta -0.5, depth -1);
            drawBranch(xp, yp, nextLen, teta +0.5, depth -1);
        }

        drawBranch(canvas.width /2, canvas.height/2, 120, -Math.PI / 2, 10);

    </script>
</body>
</html>
